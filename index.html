<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/stylesheets/styles.css">
  <title>HTML/CSS Assessment</title>
</head>
<body>
  <section class="best-jobs">
    <img class="badge" src="assets/images/badge.png" alt="gradreports-badge">
    <h2 class="job-link-heading">Learn more about the best jobs for this degree</h2>
    <div class="job-links first-row">
      <div class="job-link">
        <a href="#">Highest Earning Jobs</a>
      </div>
      <div class="job-link">
        <a href="#">Fastest Growing Jobs</a>
      </div>
      <div class="job-link">
        <a href="#">Most Popular Jobs</a>
      </div>
    </div>
    <div class="job-links second-row">
      <div class="job-link">
        <a href="#">Most Lucrative Entry-Level Jobs</a>
      </div>
      <div class="job-link">
        <a href="#">Frequently Asked Questions</a>
      </div>
    </div>
  </section>
  <section class="find-degree">
    <h2 class="find-degree-heading">Find an Online Biology Degree:</h2>
    <h3 class="find-degree-subheading">Sponsored</h3>
    <form class="find-degree-form" action="/school-list?level=">
      <select class="level">
        <option value="">Select a Level</option>
        <option value="associate">Associate Degree</option>
        <option value="bachelors">Bachelor's Degree</option>
        <option value="masters">Master's Degree</option>
        <option value="doctoral">Doctoral Degree</option>
        <option value="certificate">Certificate &amp Diploma Degree</option>
      </select>
    </form>
    <button class="search-button" type="submit">Search</button>
  </section>
  <section class="top skills">

  </section>
</body>
</html>
